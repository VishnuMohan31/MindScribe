plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.mindscribe.diary"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.mindscribe.diary"
        minSdkVersion = flutter.minSdkVersion  // Android 5.0 (covers 99% of devices)
        targetSdk = 35  // Latest Android 15
        versionCode = 8  // Increment for each release (updated for new build)
        versionName = "2.2.5"  // User-visible version (matches pubspec.yaml)
        
        // Enable multidex for large apps
        multiDexEnabled true
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists() && keystoreProperties['storeFile'] != null) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }
    buildTypes {
        debug {
            // Disable minification in debug to prevent reflection issues
            minifyEnabled false
            shrinkResources false
        }
        release {
            // Use release signing if keystore is properly configured
            if (keystorePropertiesFile.exists() && 
                keystoreProperties['storeFile'] != null && 
                keystoreProperties['storePassword'] != null && 
                keystoreProperties['storePassword'] != 'YOUR_KEYSTORE_PASSWORD') {
                signingConfig signingConfigs.release
            } else {
                // Fallback to debug signing for testing (works for closed testing)
                signingConfig signingConfigs.debug
            }
            // Enable minification and resource shrinking to reduce APK size
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
